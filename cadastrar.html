<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="stylecadastro.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Cadastre sua <br> organização</h1>
    </header>

    <main>
        <section>
            
        </section>
        <section class="formulário">
            <form autocomplete="off">
                <p>Nome do responsável</p>
                <label for="nome"></label>
                <input type="text" name="nome" id="nome" placeholder="Insira seu nome">

                <p>Email</p>
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="Insira seu Email">

                <p>CEP</p>
                <label for="cep"></label>
                <input type="text" name="cep" id="cep" placeholder="Insira o CEP da sua cidade">

                <p>Endereço</p>
                <label for="endereco"></label>
                <input type="text" name="endereco" id="endereco" placeholder="Insira seu endereço">
            </form>
            <div class="googlemaps">
                <a href="https://www.google.com.br/maps/?hl=pt-PT"><img src="imagens/Mapa.png" alt="mapa"></a>
            </div>
            <form>
                <p>Whatsapp</p>
                <label for="whats"></label>
                <input type="text" name="whats" id="whats" placeholder="Insira seu numero de WhatsApp">

                <p>Senha</p>
                <label for="senha"></label>
                <input type="password" name="senha" id="senha" placeholder="Insira sua senha">
                <i id="eye" class="fa-sharp fa-regular fa-eye-slash"></i>

                <p>Confirmar Senha</p>
                <label for="confirmarsenha"></label>
                <input type="password" name="confirmarsenha" id="confirmarsenha" placeholder="Confirmar senha">
                <i id="eye2" class="fa-sharp fa-regular fa-eye-slash"></i>
            </form>

            <div class="enviar">
                <label for="cadastrar"></label>
                <button id="cadastrar">Cadastrar</button>
                <a href="Login.html">Já possui conta?</a>
            </div>
        </section>
    </main>
    <script src="cadastro.js"></script>
    <script src="https://unpkg.com/imask"></script>
</body>
</html>
