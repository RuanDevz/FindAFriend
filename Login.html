<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylelogin.css">
    <title>FindAFrind - Login</title>
</head>
<body>
    <header>
        <h1>Boas-vindas!</h1>
    </header>
    <main>
        <section class="imagem">
            <div class="name">
                <img id="logo" src="imagens/Doge.png" alt="logo">
                <h1>FindAFrind</h1>
            </div>
            <img id="cachorro" src="imagens/OBJECTS.png" alt="">
        </section>
        <section class="sessao-login">
            <form class="formulario" autocomplete="off">
                <p id="pemail">Email</p>
                    <div>
                        <label for="Email"></label>
                        <input type="email" name="email" id="email">
                    </div>
                <p>Senha</p>
                    <div>
                        <label for="senha"></label>
                        <input type="password" name="senha" id="senha">
                        <i id="eye" class="fa-sharp fa-regular fa-eye-slash"></i>
                    </div>
                    <div>
                        <input id="botao" type="submit" value="Login">
                    </div>
            </form>
            <div class="btn">
                <a  href="">Cadastrar minha organização</a>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
